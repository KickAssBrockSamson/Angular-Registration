<div class="card meetings cf">

  <div class="textintro">
    <h1>Add a Meeting</h1>
    <p>Type a meeting name and hit +</p>
  </div><!-- Text Intro -->

  <form class="formgroup addmeeting cf" ng-submit="addMeeting()" novalidate>
    <div class="inputwrapper">
      <input type="text" name="meetingname" placeholder="Meeting name" ng-model="meetingname" ng-required="true">
      <button type="submit" class="btn" ng-dsiabled="myform.$invalid">+</button>
    </div>
  </form>

  <h2>Your Meetings</h2>
    <div class="meeting" ng-repeat="(key, meeting) in meetings">
      <span class="text">{{meeting.name}}</span>
    </div>

</div><!-- meetings cf -->
